name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

env:
  DOCKER_USERNAME: aakanksha0511
  REGISTRY: docker.io
  BACKEND_IMAGE: docker.io/aakanksha0511/backend
  FRONTEND_IMAGE: docker.io/aakanksha0511/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=inline

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/adhidhi/kubedeploymentsetup
            git pull origin main || git clone https://github.com/${{ github.repository }}.git /home/adhidhi/kubedeploymentsetup
            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/backend-deployment.yaml -n demo-app
            kubectl apply -f k8s/frontend-deployment.yaml -n demo-app
            kubectl rollout restart deployment/backend-deployment -n demo-app || true
            kubectl rollout restart deployment/frontend-deployment -n demo-app || true
            kubectl rollout status deployment/backend-deployment -n demo-app --timeout=5m || true
            kubectl rollout status deployment/frontend-deployment -n demo-app --timeout=5m || true
            echo "=== Deployment Status ==="
            kubectl get pods -n demo-app
            kubectl get svc -n demo-app
